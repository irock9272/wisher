<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}</style>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <div class="w-full h-screen px-4 py-4 md:py-6 flex flex-col">
      <header class="mb-4 md:mb-6">
        <h1 class="text-3xl font-bold text-slate-800">Wisher</h1>
        <p class="text-slate-600">A simple shared wishlist â€” add items, mark bought, and keep surprises with reveal dates.</p>
      </header>

      <main class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1 overflow-hidden">
        <section class="md:col-span-2 bg-white rounded-lg p-4 shadow flex flex-col h-full overflow-hidden">
          <div class="flex items-start justify-between mb-4 gap-3 flex-wrap">
            <div class="flex flex-wrap gap-2 flex-1" id="sortChips"></div>
            <div class="flex items-center gap-2 shrink-0">
              <button id="refresh" class="px-3 py-2 bg-sky-600 text-white rounded">Refresh</button>
            </div>
          </div>

          <div id="wishes" class="space-y-3 overflow-y-auto pr-1 flex-1">
            <!-- Wish cards injected here -->
          </div>
        </section>

        <aside class="bg-white rounded-lg p-4 shadow flex flex-col h-full overflow-y-auto">
          <h2 class="font-semibold mb-2">Add a wish</h2>
          <form id="addForm" class="space-y-3">
            <input name="name" placeholder="Person's name" class="w-full px-3 py-2 border rounded">
            <input name="item" placeholder="Item" class="w-full px-3 py-2 border rounded">
            <input name="price" type="number" step="0.01" placeholder="Price" class="w-full px-3 py-2 border rounded">
            <input name="revealDate" type="date" class="w-full px-3 py-2 border rounded">
            <div class="flex gap-2">
              <button type="submit" class="px-3 py-2 bg-emerald-600 text-white rounded">Add</button>
              <button type="button" id="clearFilters" class="px-3 py-2 bg-gray-200 rounded">Clear filters</button>
            </div>
          </form>

          <div class="mt-6">
            <h3 class="font-semibold mb-2">People</h3>
            <div id="chips" class="flex flex-wrap gap-2"></div>
          </div>
        </aside>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
